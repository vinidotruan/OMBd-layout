<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Open Movie Database</title>
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/content.css" />
  </head>
  <body>
    <nav class="top-bar" id="top-bar">
      <div class="top-line w-100">
        <div class="hamburger-menu">
          <img
            src="assets/hamburger.png"
            alt="hamburger menu, three white list"
            class="icons"
          />
        </div>
        <div class="name center w-100">
          Hey, <span class="user-name">Tony Stark</span>
        </div>
      </div>
      <div class="bottom-line w-100">
        <div class="search-bar w-100">
          <img src="assets/search.png" alt="search icon" class="icons search" />
          <input type="text" placeholder="Search" class="w-100" />
          <img src="assets/mic.png" alt="audio icon" class="icons" />
        </div>
      </div>
    </nav>

    <main class="content">
      <section class="categories">
        <div class="space-between category">
          <span class="active">Movies</span>
          <span class="o-4">Stream</span>
          <span class="o-4">Comedy</span>
          <span class="o-4">Events</span>
          <span class="o-4">Romance</span>
          <span class="o-4">Romance</span>
          <span class="o-4">Romance</span>
        </div>
      </section>

      <section class="highlight-movie">
        <div class="center">
          <div class="thumbnail"></div>
        </div>
      </section>
      <section class="recomended-movies">
        <h2>Recommended Movies</h2>
      </section>
    </main>

    <nav class="bottom-bar">
      <div class="space-between w-100">
        <img
          src="assets/cam.svg"
          alt="camera icon"
          class="icons svg-red-dark o-4"
        />
        <img
          src="assets/ticket.svg"
          alt="ticket icon"
          class="icons svg-white o-4"
        />
        <img
          src="assets/heart.svg"
          alt="heart icon"
          class="icons svg-white o-4"
        />
        <img
          src="assets/profile.svg"
          alt="profile user icon"
          class="icons svg-white o-4"
        />
      </div>
    </nav>
  </body>
</html>
